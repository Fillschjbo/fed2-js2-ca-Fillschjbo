<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Profile</h1>

    <button id="backButton">Go back</button>

    <form name="updateProfile">
      <label for="profileBanner">Profile Banner URL:</label>
      <input type="url" id="profileBanner" name="profileBanner" placeholder="Enter profile banner URL" required />
      <br />

      <label for="profileImage">Profile Image URL:</label>
      <input type="url" id="profileImage" name="profileImage" placeholder="Enter profile image URL" required />
      <br />

      <label for="profileBio">Bio:</label>
      <textarea id="profileBio" name="profileBio" placeholder="Enter your bio" required></textarea>
      <br />

      <button type="submit">Update Profile</button>
    </form>
    <div id="userPostsContainer"></div>
  </body>
</html>
