<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>

    <form name="editPost">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required />
        <br />

        <!-- Body input -->
        <label for="body">Body:</label>
        <textarea id="body" name="body" placeholder="Enter body content" required></textarea>
        <br />

        <!-- Tags input -->
        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" placeholder="Enter tags" />
        <br />

        <!-- Media URL input -->
        <label for="mediaUrl">Media URL:</label>
        <input type="url" id="mediaUrl" name="mediaUrl" placeholder="Enter media URL" />
        <br />

        <button type="submit">Edit Post</button>
    </form>
  </body>
</html>
