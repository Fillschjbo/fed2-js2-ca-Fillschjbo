<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body class="bg-gray-100">

  <!-- Search Bar at the top -->
  <div class="bg-white shadow-lg px-6 py-4">
    <input
      type="text"
      placeholder="Search posts..."
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <!-- Carousel of Popular Categories -->
  <div class="px-6 py-4">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Popular Categories</h2>
    <div class="flex overflow-x-auto space-x-4">
      <!-- Category Button 1 -->
      <button class="py-2 px-6 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        Technology
      </button>
      
      <!-- Category Button 2 -->
      <button class="py-2 px-6 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        Health
      </button>
      
      <!-- Category Button 3 -->
      <button class="py-2 px-6 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        Education
      </button>

      <!-- Category Button 4 -->
      <button class="py-2 px-6 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        Lifestyle
      </button>

      <!-- Category Button 5 -->
      <button class="py-2 px-6 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        Business
      </button>

      <!-- Add more categories as needed -->
    </div>
  </div>

  <!-- Posts Container (under the carousel) -->
  <div id="postsContainer" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 p-4 pb-20">
    <!-- Posts content will be inserted here by JS -->
  </div>

  <!-- Navbar (fixed at the bottom) -->
  <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-10">
    <div class="flex justify-between items-center px-6 py-4">
      <!-- Home Button -->
      <a href="/" class="flex-1 text-center py-2 px-4 text-gray-700 hover:bg-gray-100 rounded-md transition">
        Home
      </a>
      
      <!-- Post Button (centered and outlined on hover) -->
      <a href="/post/create/" class="flex-1 text-center py-2 px-4 text-indigo-600 border-2 border-indigo-600 rounded-md hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        Post
      </a>
  
      <!-- Profile Button -->
      <a href="/profile/" class="flex-1 text-center py-2 px-4 text-gray-700 hover:bg-gray-100 rounded-md transition">
        Profile
      </a>
    </div>
  </div>

</body>


</html>
